<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rhonaz - Y2K Vibes</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #ff00ff, #00ffff);
      color: #fff;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 5px solid #ff00ff;
    }

    header h1 {
      font-size: 3rem;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 5px;
      color: #00ffff;
      text-shadow: 2px 2px 0 #ff00ff;
    }

    /* Main Content */
    .container {
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }

    .bio-section {
      display: flex;
      align-items: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .bio-section img {
      width: 200px;
      height: 200px;
      border: 5px solid #00ffff;
      border-radius: 50%;
      box-shadow: 0 0 20px #ff00ff;
    }

    .bio-text {
      flex: 1;
    }

    .bio-text h2 {
      font-size: 2rem;
      color: #00ffff;
      text-shadow: 1px 1px 0 #ff00ff;
    }

    .bio-text p {
      font-size: 1.2rem;
      color: #fff;
    }

    /* Playlists */
    .playlists {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .playlist {
      flex: 1;
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border: 2px solid #00ffff;
      border-radius: 10px;
      box-shadow: 0 0 20px #ff00ff;
    }

    .playlist h2 {
      font-size: 1.5rem;
      color: #00ffff;
      text-shadow: 1px 1px 0 #ff00ff;
      margin-bottom: 10px;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      background: rgba(0, 0, 0, 0.7);
      border-top: 5px solid #ff00ff;
    }

    footer a {
      color: #00ffff;
      text-decoration: none;
      margin: 0 10px;
      font-size: 1.2rem;
      text-shadow: 1px 1px 0 #ff00ff;
    }

    footer a:hover {
      color: #ff00ff;
    }
  </style>
</head>
<body>
  <header>
    <h1>Rhonaz</h1>
  </header>

  <div class="container">
    <!-- Biography Section -->
    <section class="bio-section">
      <img src="https://via.placeholder.com/200" alt="Rhonaz">
      <div class="bio-text">
        <h2>About Me</h2>
        <p>
          Hi, I'm Rhonaz! A passionate music creator and lover of all things Y2K. 
          My music is a blend of nostalgic vibes and modern beats. 
          Explore my world and let's take a trip back to the future!
        </p>
      </div>
    </section>

    <!-- Playlists -->
    <section class="playlists">
      <div class="playlist">
        <h2>Spotify Playlist</h2>
        <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1DXcBWIGoYBM5M" width="100%" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
      </div>
      <div class="playlist">
        <h2>SoundCloud Playlist</h2>
        <iframe width="100%" height="380" scrolling="no" frameborder="no" allow="autoplay" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/playlists/123456789&color=%23ff00ff&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true"></iframe>
      </div>
    </section>
  </div>

  <!-- Footer -->
  <footer>
    <a href="https://instagram.com/rhonaz" target="_blank">Instagram</a>
    <a href="https://soundcloud.com/rhonaz" target="_blank">SoundCloud</a>
    <a href="https://open.spotify.com/artist/rhonaz" target="_blank">Spotify</a>
  </footer>
</body>
</html>
